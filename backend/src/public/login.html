<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f8f9fa;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="response"></div>
    <p>Don't have an account? <a href="/register.html">Register here</a></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                
                // Display complete response information
                const responseDetails = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                };

                responseDiv.textContent = JSON.stringify(responseDetails, null, 2);
                
                if (response.ok) {
                    responseDiv.style.backgroundColor = '#d4edda';
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }
                } else {
                    responseDiv.style.backgroundColor = '#f8d7da';
                }
            } catch (error) {
                console.error('Error:', error);
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                responseDiv.style.backgroundColor = '#f8d7da';
                responseDiv.textContent = JSON.stringify({
                    error: error.message,
                    stack: error.stack
                }, null, 2);
            }
        });
    </script>
</body>
</html>

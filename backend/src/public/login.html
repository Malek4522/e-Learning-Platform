<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <div id="errorMessage" class="error-message"></div>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required autocomplete="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required autocomplete="current-password">
        </div>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register.html">Register here</a></p>

    <script>
        // Security measure: Clear any existing tokens on page load
        window.addEventListener('load', () => {
            sessionStorage.removeItem('accessToken');
            document.getElementById('errorMessage').style.display = 'none';
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest' // CSRF protection
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                if (data.token) {
                    // Store access token in sessionStorage (cleared when tab closes)
                    sessionStorage.setItem('accessToken', data.token);
                    
                    // Store refresh token if provided
                    if (data.refreshToken) {
                        // Store refresh token in httpOnly cookie (handled by server)
                        // The cookie will be automatically included in requests
                    }
                    
                    // Store token expiration time
                    const expiresIn = data.expiresIn || 3600; // default 1 hour
                    const expirationTime = Date.now() + (expiresIn * 1000);
                    sessionStorage.setItem('tokenExpiration', expirationTime);
                    
                    // Clear sensitive form data
                    document.getElementById('loginForm').reset();
                    
                    // Redirect to profile page
                    window.location.href = '/me.html';
                } else {
                    throw new Error('No token received');
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'An error occurred during login';
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
            }
        });

        // Security measure: Clear tokens when window/tab closes
        window.addEventListener('unload', () => {
            sessionStorage.clear(); // Clear all session data
        });

        // Security measure: Clear tokens when user navigates away
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                sessionStorage.clear(); // Clear all session data
            }
        });

        // Add token refresh mechanism
        function refreshAccessToken() {
            return fetch('/api/auth/refresh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'include' // Important for sending the httpOnly refresh token cookie
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    sessionStorage.setItem('accessToken', data.token);
                    const expiresIn = data.expiresIn || 3600;
                    const expirationTime = Date.now() + (expiresIn * 1000);
                    sessionStorage.setItem('tokenExpiration', expirationTime);
                }
            })
            .catch(() => {
                // If refresh fails, redirect to login
                window.location.href = '/login.html';
            });
        }
    </script>
</body>
</html>
